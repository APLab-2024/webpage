                    <!-- Start Single Widget -->

                    <!-- Filter by Price Range -->
                    <div class="single-widget range">
                        <h3>Price Range</h3>
                        <input type="range" class="form-range" name="range" step="1" min="100" max="10000" value="10" onchange="rangePrimary.value=value">
                        <div class="range-inner">
                            <label>$</label>
                            <input type="text" id="rangePrimary" placeholder="100" />
                        </div>
                    </div>

                    <!-- Filter by Condition -->
                    <div class="single-widget condition">
                        <h3>Condition</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="all" id="conditionAll">
                            <label class="form-check-label" for="conditionAll">All</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="new" id="conditionNew">
                            <label class="form-check-label" for="conditionNew">New</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="used" id="conditionUsed">
                            <label class="form-check-label" for="conditionUsed">Used</label>
                        </div>
                    </div>

                    <!-- Filter by Features -->
                    <div class="single-widget">
                        <h3>Features</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="freeShipping" id="freeShipping">
                            <label class="form-check-label" for="freeShipping">Free Shipping</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="polarized" id="polarized">
                            <label class="form-check-label" for="polarized">Polarized</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="uvProtection" id="uvProtection">
                            <label class="form-check-label" for="uvProtection">UV Protection</label>
                        </div>
                    </div>

                    <!-- Filter by Gender -->
                    <div class="single-widget">
                        <h3>Gender</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="male" id="male">
                            <label class="form-check-label" for="male">Men</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="female" id="female">
                            <label class="form-check-label" for="female">Women</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="unisex" id="unisex">
                            <label class="form-check-label" for="unisex">Unisex</label>
                        </div>
                    </div>
                </div>
